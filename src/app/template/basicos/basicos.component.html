<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="false">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input class="form-control"
                           type="text"
                           placeholder="Nombre del producto"
                           ngModel
                           name="producto"
                           required minlength="3">
                    <span class="form-text text-danger"
                          *ngIf="nombreValido()">Debe ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input class="form-control"
                           type="number"
                           placeholder="Precio del producto"
                           ngModel
                           name="precio"
                           required>
                    <span class="form-text text-danger"
                          *ngIf="precioValido()">El precio debe ser mayor o igual a 0
                    </span>
                </div>
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input class="form-control"
                           type="number"
                           placeholder="Existencias del producto"
                           ngModel
                           name="existencias">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>
        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>
        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>
        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
